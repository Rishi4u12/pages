<style>
    /* Teaching Layout - Styles ONLY markdown content, not Python cells */
    
    /* Container wrapper for teaching content */
    .teaching-wrapper {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px 0;
    }

    .teaching-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Lesson header - only in markdown */
    .lesson-header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        backdrop-filter: blur(10px);
    }

    .lesson-header h1 {
        color: #4a5568 !important;
        font-size: 2.5em;
        margin-bottom: 15px;
        font-weight: 700;
    }

    .lesson-header .subtitle {
        color: #718096 !important;
        font-size: 1.2em;
        margin-bottom: 10px;
    }
    
    .lesson-header .author {
        color: #a0aec0 !important;
        font-style: italic;
    }

    /* Style ONLY markdown-rendered sections */
    .markdown-section,
    .section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
    }
    
    /* Force dark text in sections */
    .section p,
    .section li,
    .section h1,
    .section h2, 
    .section h3,
    .section h4,
    .section strong,
    .section em,
    .section span:not(.cell-type):not(.section-icon) {
        color: #333 !important;
        background: transparent !important;
    }

    /* Style markdown headers with section icons */
    .markdown-section h2,
    .section h2 {
        color: #2d3748 !important;
        font-size: 1.8em;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        font-weight: 600;
    }

    .section-icon {
        width: 35px;
        height: 35px;
        margin-right: 15px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white !important;
        font-weight: bold;
        font-size: 1.1em;
        flex-shrink: 0;
    }

    /* Style ONLY code blocks within markdown cells */
    .section .code-block,
    .section .code-preview,
    .section .code-snippet,
    .markdown-section .code-block,
    .markdown-section .code-preview,
    .markdown-section .code-snippet,
    .teaching-code-display {
        background: #1a202c !important;
        color: #e2e8f0 !important;
        font-family: 'Courier New', monospace;
        padding: 20px;
        border-radius: 8px;
        margin: 15px 0;
        overflow-x: auto;
        font-size: 0.9em;
        line-height: 1.4;
        border-left: 4px solid #4ecdc4;
    }
    
    /* Ensure text in code blocks stays light */
    .code-block,
    .code-preview,
    .code-snippet {
        color: #e2e8f0 !important;
    }

    /* Special markdown cell styling for inline code */
    .markdown-section code,
    .section code {
        background: #f7fafc !important;
        color: #333 !important;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
    }

    /* Info boxes - only in markdown */
    .info-box {
        padding: 20px;
        margin: 20px 0;
        border-radius: 0 8px 8px 0;
        border-left: 4px solid;
    }

    .challenge-box {
        background: #e6fffa;
        border-left-color: #38b2ac;
    }

    .challenge-box h3,
    .challenge-box h4 {
        color: #2c7a7b !important;
        margin-bottom: 15px;
    }
    
    .challenge-box p,
    .challenge-box li {
        color: #333 !important;
    }

    .think-box {
        background: #fef5e7;
        border-left-color: #ed8936;
    }

    .think-box h3,
    .think-box h4 {
        color: #c05621 !important;
        margin-bottom: 15px;
    }
    
    .think-box p,
    .think-box li {
        color: #333 !important;
    }

    .checkpoint-box,
    .key-points {
        background: #ebf8ff;
        border-left-color: #3182ce;
    }

    .checkpoint-box h3,
    .key-points h3 {
        color: #2b6cb0 !important;

    }

        color: #333 !important;
    }

    .warning-box {
        background: #fed7d7;
        border-left-color: #e53e3e;
    }

    .warning-box h4 {
        color: #c53030 !important;
        margin-bottom: 10px;
    }

    .warning-box p {
        color: #742a2a !important;
    }

    /* Process flow visualization */
    .process-flow {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 30px 0;
        flex-wrap: wrap;
        gap: 20px;
    }

    .flow-item {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white !important;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        flex: 1;

    }

    .flow-item h4,
    .flow-item p {
        color: white !important;
    }

    .flow-arrow {
        font-size: 2em;
        color: #4a5568 !important;
    }

    .notebook-demo {
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px 0;
    }

    .cell-demo,

        border-bottom: 1px solid #e2e8f0;

        padding: 10px 15px;
        font-size: 0.9em;
        color: #4a5568 !important;
        font-weight: 600;
        display: flex;

    .cell-type {

        color: white !important;

        font-size: 0.8em;
        margin-right: 10px;

    .markdown-cell .cell-type {
        background: #38b2ac;
    }

    .cell-content {
        padding: 15px;
        background: white;
    }
    
    .cell-content p,
    .cell-content strong {
        color: #333 !important;
    }

    /* Frontmatter display */
    .frontmatter {
        background: #2d3748;
        color: #e2e8f0 !important;
        font-family: 'Courier New', monospace;
        padding: 20px;
        border-radius: 8px;
        margin: 15px 0;
        white-space: pre-wrap;
    }

    /* File path display */
    .file-path {
        background: rgba(0, 0, 0, 0.2);
        color: #4ecdc4 !important;
        font-family: 'Courier New', monospace;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
    }

    /* Workflow steps */
    .workflow-steps {
        background: #f7fafc;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
    }

    .workflow-steps h3 {
        color: #2d3748 !important;
        margin-bottom: 15px;
    }

    .workflow-steps ol,
    .workflow-steps li {
        color: #4a5568 !important;
    }

    .workflow-steps li {
        margin-bottom: 10px;
    }

    .key-points ul {

        padding-left: 0;

    .key-points li {
        margin-bottom: 10px;
        padding-left: 25px;
        position: relative;
        color: #333 !important;
    }

    .key-points li::before {
        content: "✓";
        color: #38a169;
        font-weight: bold;
        position: absolute;
        left: 0;
    }

        color: #333 !important;

    /* Step-based content */
    .step {

        padding: 25px;
        margin-bottom: 20px;

        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;

        border-radius: 50%;

        font-weight: bold;

        line-height: 1.6;

    .jp-Cell,
    .jp-CodeCell,
    .jp-InputArea,
    .jp-OutputArea,
    .jp-InputPrompt,
    .jp-OutputPrompt,
    .highlight,
    .highlight pre,
    .input_area,
    .output_area,
    .code_cell,
    .CodeMirror,
    .rendered_html pre,
    .rendered_html code,
    .language-python,
    .highlighter-rouge {

    .teaching-example-code {
        background: #1a202c !important;
        color: #e2e8f0 !important;

        border-radius: 8px !important;

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add copy buttons only to teaching code examples, not Python cells
    const teachingCodeBlocks = document.querySelectorAll('.code-block, .code-preview, .code-snippet');
    teachingCodeBlocks.forEach(block => {
        // Skip if it's inside a Jupyter code cell
        if (block.closest('.jp-CodeCell') || block.closest('.code_cell') || block.closest('.highlight')) {
            return;
        }

        const copyButton = document.createElement('button');
        copyButton.textContent = '📋 Copy';
        copyButton.style.cssText = `
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        `;
        
        block.style.position = 'relative';
        block.appendChild(copyButton);
        
        copyButton.addEventListener('click', function() {
            const codeText = block.textContent.replace('📋 Copy', '').trim();
            navigator.clipboard.writeText(codeText);
            copyButton.textContent = '✅ Copied!';
            setTimeout(() => copyButton.textContent = '📋 Copy', 2000);
        });
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    });
});
</script>

  async function runPythonCode(code) {

  // Redirect Python's print output
  let output = '';
  pyodide.setStdout({
    batched: (data) => {
      output += data + '\n';
    },
  });
  pyodide.setStderr({

    },
  });

    if (typeof result !== 'undefined') {
      output += result.toString(); // append returned value if any
    }
  } catch (err) {
    output += `\nException: ${err}`;
  }

  return output;
}



async function runCode() {
  const code = document.getElementById('hackResponse').value;

  if (code.startsWith('#python') || code.startsWith('print') || code.includes('def ') || code.includes('import ')) {
    // Run as Python
    const output = await runPythonCode(code);
    document.getElementById('output').innerText = output;
  } else {
    // Run as JS (or other language you support)
    try {
      const result = eval(code);
      document.getElementById('output').innerText = result;
    } catch (err) {
      document.getElementById('output').innerText = 'JS Error: ' + err.message;
    }
  }
}

function toggleDataView() {
  const container = document.getElementById('dataContainer');
  const toggleBtn = document.getElementById('dataToggle');
  const toggleText = document.getElementById('toggleText');
  const toggleArrow = document.querySelector('.toggle-arrow');
  
  dataVisible = !dataVisible;
  
  if (dataVisible) {
    container.style.display = 'block';
    // Force reflow to ensure display change is processed
    container.offsetHeight;
    container.classList.add('show');
    toggleText.textContent = 'Hide Response Data';
    toggleArrow.classList.add('rotated');
    
    // Update last updated time
    const lastUpdatedElement = document.getElementById('lastUpdated');
    if (lastUpdatedElement) {
      lastUpdatedElement.textContent = `Updated ${new Date().toLocaleTimeString()}`;
    }
  } else {
    container.classList.remove('show');
    toggleText.textContent = 'View Response Data';
    toggleArrow.classList.remove('rotated');
    
    // Hide after animation completes
    setTimeout(() => {
      if (!dataVisible) {
        container.style.display = 'none';
      }
    }, 500);
  }
}

}
